<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../style/signup.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html" class="active">Home</a></li>
                <li><a href="./signup.html">Signup</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./meetups.html">MeetUps</a></li>
                <li><a href="./seniors.html">Seniors</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <form id="register_form">
            <h2>Create an Account</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="" selected disabled>Choose gender</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select name="role" id="role" required>
                    <option value="" selected disabled>Choose role</option>
                    <option value="senior">Senior</option>
                    <option value="freshman">Freshman</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" id="location" required>
            </div>
            <div class="form-group">
                <label for="senior_major_division">Major Division of Seniors:</label>
                <select name="senior_major_division" id="senior_major_division">
                    <option value="" selected disabled>Choose major</option>
                    <option value="Sciences">Sciences</option>
                    <option value="Engineering">Engineering</option>
                    <option value="SocialSciences">Social Sciences</option>
                    <option value="ArtsandHumanities">Arts and Humanities</option>
                </select>                
            </div>
            <input class="btn" type="submit" value="Register">
        </form>
    </div>
</body>

</html>
<script src="../script/signup.js"></script>
